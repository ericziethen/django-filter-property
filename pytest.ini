[pytest]
DJANGO_SETTINGS_MODULE = django_test_proj.settings
testpaths = tests
python_files = test_*.py

filterwarnings =
    error

log_cli = false
log_level = DEBUG

markers =
    debug

addopts = --cov-fail-under=100 --cov-report=term-missing --cov-report=html --no-cov-on-fail --verbose -rf -rE --durations=8 --maxfail=5 --disable-warnings

