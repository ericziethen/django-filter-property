name: CI/CD

on:
  push:
    branches:
    - feature/migrate-travis-to-jenkins  # TODO - TO BE REMVED
    tags:
    - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
    - main

jobs:
  linting:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        include:
            - os: windows-latest
              script_name: .\dev/run_linters.bat
              cache_path: ~\AppData\Local\pip\Cache
            - os: ubuntu-latest
              script_name: ./dev/run_linters.sh
              cache_path: ~/.cache/pip
    name: Latest Dev Linting
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ${{ matrix.cache_path }}
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Setup Env
        run: |
          pip --version
          python --version --version
          pip list
          python -m pip install --upgrade pip pipenv
          pip list
      - name: Install Dependencies
        run: |
          # don't use the '--upgrade' to not upgrade pinned requirements with generic ones
          pip install -r requirements.txt
          pip list
      - name: Run Linters
        run: ${{ matrix.script_name }}

  package_safety_checks:
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
        include:
            - os: windows-latest
              script_name: .\dev/check_package_safety.bat
              cache_path: ~\AppData\Local\pip\Cache
            - os: ubuntu-latest
              script_name: ./dev/check_package_safety.sh
              cache_path: ~/.cache/pip
    name: Pkg Safety (Failure Allowed)
    runs-on: "${{ matrix.os }}"
    steps:
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Cache pip
        uses: actions/cache@v2
        with:
          # This path is specific to Ubuntu
          path: ${{ matrix.cache_path }}
          # Look to see if there is a cache hit for the corresponding requirements file
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-
      - name: Setup Env
        run: |
          pip --version
          python --version --version
          python -c "import sqlite3; print('sqlite3 Version on Python:', sqlite3.sqlite_version)"
          pip list
          python -m pip install --upgrade pip pipenv
          pip list
      - name: Install Dependencies
        run: |
          # don't use the '--upgrade' to not upgrade pinned requirements with generic ones
          pip install -r requirements.txt
          pip list
      - name: Run Package Safety
        run: ${{ matrix.script_name }}
